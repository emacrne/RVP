<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        .navbar-brand { font-weight: bold; }
        .card { margin-bottom: 20px; }
        .btn-group { margin-right: 10px; }
        nav a i {
            margin-right: 6px;
            font-size: 1.1em;
            vertical-align: middle;
        }
        .custom-navbar {
            background: #333;
            color: #fff;
            border-bottom: 4px solid #e12a26; 
            box-shadow: none;
        }
        .custom-navbar .navbar-brand,
        .custom-navbar .navbar-brand i,
        .custom-navbar .navbar-nav a,
        .custom-navbar .navbar-nav a i {
            color: #fff !important;
        }
        .custom-navbar .navbar-nav a {
            font-weight: 500;
            margin-left: 18px;
            text-decoration: none;
            transition: color 0.2s;
            display: inline-flex;
            align-items: center;
        }
        .custom-navbar .navbar-nav a:hover {
            color: #e12a26 !important; 
        }
        .custom-navbar .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        body {
            padding-top: 70px; 
        }
    </style>
</head>
<body>
    <nav class="navbar custom-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-wrench"></i>
                FRI Tool Inventory
            </a>
            <div class="navbar-nav ms-auto">
                <a href="{% url 'home' %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{% url 'add_tool' %}">
                    <i class="fas fa-plus"></i> Add Tool
                </a>
                <a href="{% url 'scan_barcode' %}">
                    <i class="fas fa-barcode"></i> Scan Barcode
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
